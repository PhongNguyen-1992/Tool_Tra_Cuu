<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Quản lý nhân viên</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
</head>

<body>
    <div class="container">

        <header class="display-4 my-4 text-blue-600 font-bold">
            Danh Sách Nhân Viên SG01
            <h4 class="text-red-500">Lưu ý: <span>Cơ Sở Dữ Liệu Chưa Hoàn Thiện. Khi Delete Nhân Sự Đồng Nghĩa Xóa Trên
                    Cơ Sở Dữ Liệu</span></h4>
        </header>
        <!-- Phan tab menu -->
        <ul class="nav nav-tabs" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" href="#DanhSachSP" role="tab" data-toggle="tab">Phòng Kỹ Thuật</a>
            </li>

        </ul>

        <br />
        <!-- Tab panes -->
        <div class="tab-content">
            <!--Danh sách sản phẩm -->
            <div role="tabpanel" class="tab-pane  in active" id="DanhSachSP">
                <div class="row">
                    <div class="col-md-8">
                        <!-- BEGIN BUTTOM THÊM MỚI -->
                        <button id="btnThemSP" class="btn btn-success" data-toggle="modal" data-target="#myModal">
                            <i class="fa fa-plus mr-1"></i>
                            Thêm Mới
                        </button>
                        <button id="btnXuatExcel" class="btn btn-success" onclick="onExportExcel()">
                            <i class="fa fa-plus mr-1"></i>
                            Xuất Excel
                        </button>
                        <!-- END BUTTON THÊM MỚI -->
                    </div>
                    <div class="col-md-4">
                        <!-- BEGIN TÌM KIẾM -->
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Nhập tên nhân viên để tìm kiếm..."
                                id="txtTimKiem" aria-label="Recipient's username" aria-describedby="basic-addon2" />
                            <div class="input-group-append">
                                <span class="input-group-text" id="basic-addon2"><i class="fa fa-search"></i></span>
                            </div>
                        </div>
                        <!-- END TÌM KIẾM -->
                    </div>
                </div>
                <div class="clear-fix"></div>
                <div class="tblSanPham" id="tblSanPham">
                    <!-- BEGIN TABLE SẢN PHẨM -->
                    <table class="table table-bordered">
                        <thead>
                            <th>STT</th>
                            <th>MSNV</th>
                            <th>Họ Và Tên</th>
                            <th>HDLD</th>
                            <th>Phòng Ban</th>
                            <th>Số Điện Thoại</th>
                            <th>MobiX</th>
                            <th>Mail</th>
                            <th>Thâm Niên</th>
                            <th>Block</th>
                            <th>CBQL</th>
                            <th>Action</th>
                        </thead>
                        <tbody id="tblDanhSachSP"></tbody>
                    </table>
                    <!-- END TABLE SẢN PHẨM -->
                </div>
                <br />
            </div>
            <!-- Kết thúc danh sách sản phẩm -->
        </div>

        <!--KetThuc Tabmenu-->

        <!-- The Modal -->
        <div class="modal fade" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <!-- Modal Header -->
                    <div class="modal-header flex justify-center items-center font-bold text-center text-3xl"
                        id="modalHeader">
                        <h4 class="modal-title">Modal Heading</h4>
                        <button type="button" class="close" data-dismiss="modal">
                            &times;
                        </button>
                    </div>
                    <!-- Modal body -->
                    <div class="p-6 bg-white rounded-xl shadow-md">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div id="idNhanVienContainer" class="hidden">
                                <input type="text" id="idNhanVien" class="hidden" />
                                <label class="block mb-1 text-sm font-medium text-gray-700">ID Nhân Viên</label>1
                            </div>
                            <div>
                                <label class="block mb-1 text-sm font-medium text-gray-700">Mã Nhân Viên</label>
                                <input id="maNhanVien" placeholder="Nhập vào MSNV"
                                    class="w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:ring focus:ring-blue-300" />
                            </div>
                            <div>
                                <label class="block mb-1 text-sm font-medium text-gray-700">Họ Và Tên</label>
                                <input id="TenNV" placeholder="Nhập vào tên nhân viên"
                                    class="w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:ring focus:ring-blue-300" />
                            </div>
                            <div>
                                <label class="block mb-1 text-sm font-medium text-gray-700">Hợp Đồng Lao Động</label>
                                <select id="HDLD"
                                    class="w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:ring focus:ring-blue-300">
                                    <option value="thuViec">Thử Việc</option>
                                    <option value="12thang">12 Tháng</option>
                                    <option value="12den36">12 đến 36 Tháng</option>
                                    <option value="khongThoiHan">Không Thời Hạn</option>
                                </select>
                            </div>
                            <div>
                                <label class="block mb-1 text-sm font-medium text-gray-700">Phòng Ban</label>
                                <select id="PhongBan"
                                    class="w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:ring focus:ring-blue-300">
                                    <option value="PUSER1">P.KT1</option>
                                    <option value="PUSER2">P.KT2</option>
                                    <option value="PDVKH1">DVKH 1</option>
                                    <option value="PDVKH2">DVKH2</option>
                                </select>
                            </div>
                            <div>
                                <label class="block mb-1 text-sm font-medium text-gray-700">Số Điện Thoại</label>
                                <input id="SDT" placeholder="Nhập vào số điện thoại"
                                    class="w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:ring focus:ring-blue-300" />
                            </div>

                            <div>
                                <label class="block mb-1 text-sm font-medium text-gray-700">AccountMBX</label>
                                <input id="MBX" placeholder="Nhập vào AccountMBX"
                                    class="w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:ring focus:ring-blue-300" />
                            </div>

                            <div>
                                <label class="block mb-1 text-sm font-medium text-gray-700">Mail</label>
                                <input id="Mail" placeholder="Nhập vào Mail"
                                    class="w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:ring focus:ring-blue-300" />
                            </div>

                            <div>
                                <label class="block mb-1 text-sm font-medium text-gray-700">Ngày Vào Công Ty</label>
                                <input type="date" id="NgayVaoCT"
                                    class="w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:ring focus:ring-blue-300" />
                            </div>

                            <div>
                                <label class="block mb-1 text-sm font-medium text-gray-700">Block</label>
                                <select id="Block"
                                    class="w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:ring focus:ring-blue-300">
                                    <option>Q9-001</option>
                                    <option>Q9-002</option>
                                    <option>Q9-003</option>
                                    <option>Q9-004</option>
                                    <option>Q9-005</option>
                                    <option>Q9-006</option>
                                    <option>Q2-001</option>
                                    <option>Q2-002</option>
                                    <option>TDC-013</option>
                                </select>
                            </div>

                            <div>
                                <label class="block mb-1 text-sm font-medium text-gray-700">Cán Bộ Quản Lý</label>
                                <select id="CBQL"
                                    class="w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:ring focus:ring-blue-300">
                                    <option value="NPH">Nguyễn Hồng Phong</option>
                                    <option value="NVT">Nguyễn Văn Thuận</option>
                                    <option value="LHC">Lê Hữu Cảnh</option>
                                    <option value="LVH">Lê Văn Huyền</option>
                                </select>
                            </div>
                            <div class="col-span-full flex justify-center items-center gap-4 ">
                                <button id="btnAdd"
                                    class="flex items-center gap-2 px-4 py-2 bg-blue-600 text-white rounded-xl shadow hover:bg-blue-700 transition">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none"
                                        viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M12 4v16m8-8H4" />
                                    </svg>
                                    Thêm
                                </button>

                                <button id="btnUpdate"
                                    class="flex items-center gap-2 px-4 py-2 bg-gray-500 text-white rounded-xl shadow hover:bg-gray-600 transition">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none"
                                        viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M4 4v6h6M20 20v-6h-6M4 20l16-16" />
                                    </svg>
                                    Cập Nhật
                                </button>
                            </div>
                        </div>
                    </div>

                </div>
                <!-- Modal footer -->
                <div class="modal-footer">
                </div>
            </div>
        </div>
    </div>
    </div>
    <div id="container"></div>
    <style>
        #container {
            min-width: 310px;
            max-width: 800px;
            height: 400px;
            margin: 0 auto;
        }
    </style>

    <script type="module" src="./main.js"></script>

        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="module" src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"

    <script src="https://cdn.tailwindcss.com"></script>

</body>
