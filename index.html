<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng nhập</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="bg-gradient-to-r from-blue-100 to-indigo-200 min-h-screen flex items-center justify-center">

  <div class="w-full max-w-md bg-white p-8 rounded-2xl shadow-lg">
    <h2 class="text-2xl font-bold text-center text-indigo-600 mb-6">Đăng nhập hệ thống</h2>
    
    <form id="loginForm" class="space-y-4">
      <div>
        <label for="loginUsername" class="block mb-1 text-sm font-medium text-gray-700">Tên đăng nhập</label>
        <input type="text" id="loginUsername" placeholder="Nhập tên đăng nhập"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
      </div>
      <div>
        <label for="loginPassword" class="block mb-1 text-sm font-medium text-gray-700">Mật khẩu</label>
        <input type="password" id="loginPassword" placeholder="Nhập mật khẩu"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
      </div>
      <div>
        <button type="submit"
          class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 rounded-lg transition duration-200">Đăng nhập</button>
      </div>
    </form>

    <div id="loginMessage" class="mt-4 text-center text-sm text-red-500"></div>

    <p class="text-center mt-6 text-sm text-gray-600">
      Chưa có tài khoản? 
      <a href="./SRC/View/DangKi.HTML" class="text-indigo-600 hover:underline">Đăng ký tại đây</a>
    </p>
  </div>

  <script src="./SRC/Login/main.js"></script>
</body>
</html>
