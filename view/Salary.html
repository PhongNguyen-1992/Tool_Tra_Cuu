    <script>
        // Salary calculation logic
        document.getElementById('salaryForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form values
            const htTk = parseFloat(document.getElementById('HT_TK').value) || 0;
            const htSwap = parseFloat(document.getElementById('HT_Swap').value) || 0;
            const au = parseFloat(document.getElementById('AU').value) || 0;
            const heSo = parseFloat(document.getElementById('He_So').value) || 1;
            const bacNghe = parseFloat(document.getElementById('Bac_Nghe').value) || 0;
            const kpiBonus = document.getElementById('check_1').checked ? 1000000 : 0;
            const kpdvBonus = document.getElementById('check_2').checked ? 800000 : 0;
            
            // Calculate salary components
            const deploymentSalary = htTk * 100000; // 100k per deployment
            const swapSalary = htSwap * 60000; // Assuming 50k per swap
            const activeSalary = au * 4700; // Assuming 30k per active ownership
            const levelBonus = bacNghe;
            const bonuses = kpiBonus + kpdvBonus;
            
            // Calculate total
            const baseSalary = (deploymentSalary + swapSalary + activeSalary) * heSo;
            const totalSalary = baseSalary + levelBonus + bonuses;
            
            // Display result
            const resultSection = document.getElementById('result-section');
            const salaryResult = document.getElementById('salary-result');
            const salaryBreakdown = document.getElementById('salary-breakdown');
            
            salaryResult.textContent = new Intl.NumberFormat('vi-VN', {
                style: 'currency',
                currency: 'VND'
            }).format(totalSalary);
            
            salaryBreakdown.innerHTML = `
                <div>üíº L∆∞∆°ng TK-BT: ${new Intl.NumberFormat('vi-VN', {style: 'currency', currency: 'VND'}).format(baseSalary)}</div>
                <div>üéØ L∆∞∆°ng b·∫≠c ngh·ªÅ: ${new Intl.NumberFormat('vi-VN', {style: 'currency', currency: 'VND'}).format(levelBonus)}</div>
                <div>üèÜ Th∆∞·ªüng KPI/KPDV: ${new Intl.NumberFormat('vi-VN', {style: 'currency', currency: 'VND'}).format(bonuses)}</div>
                <div class="pt-2 border-t border-gray-600 mt-2 font-bold">
                    üí∞ T·ªïng l∆∞∆°ng: ${new Intl.NumberFormat('vi-VN', {style: 'currency', currency: 'VND'}).format(totalSalary)}
                </div>
            `;
            
            resultSection.classList.remove('hidden');
            resultSection.scrollIntoView({ behavior: 'smooth' });
        });

        // Add input animations
        document.querySelectorAll('input[type="number"]').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.classList.add('scale-105');
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.classList.remove('scale-105');
            });
        });

        // Add select animations
        document.querySelectorAll('select').forEach(select => {
            select.addEventListener('change', function() {
                this.classList.add('animate-pulse');
                setTimeout(() => {
                    this.classList.remove('animate-pulse');
                }, 300);
            });
        });
    </script>
