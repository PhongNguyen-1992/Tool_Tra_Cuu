<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Router Card - Modern Design</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .product-card {
            max-width: 400px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: all 0.4s ease;
            position: relative;
        }

        .product-card.out-of-stock {
            background: rgba(240, 240, 240, 0.95);
            filter: grayscale(0.7);
            opacity: 0.85;
        }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.2);
        }

        .product-card.out-of-stock:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .product-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2, #f093fb);
            background-size: 200% 100%;
            animation: gradientShift 3s ease infinite;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .image-container {
            position: relative;
            padding: 30px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 250px;
        }

        .image-container.out-of-stock {
            background: linear-gradient(135deg, #e9ecef 0%, #ced4da 100%);
        }

        .image-container::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: transparent;
            pointer-events: none;
        }

        .image-container.out-of-stock::after {
            background: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 10px,
                rgba(108, 117, 125, 0.1) 10px,
                rgba(108, 117, 125, 0.1) 20px
            );
        }

        .product-image {
            width: 100%;
            height: auto;
            max-width: 280px;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.1));
        }

        .product-image:hover {
            transform: scale(1.05) rotate(2deg);
            filter: drop-shadow(0 15px 30px rgba(0, 0, 0, 0.2));
        }

        .product-image.out-of-stock {
            filter: grayscale(1) drop-shadow(0 10px 20px rgba(0, 0, 0, 0.1));
            cursor: default;
        }

        .product-image.out-of-stock:hover {
            transform: none;
            filter: grayscale(1) drop-shadow(0 10px 20px rgba(0, 0, 0, 0.1));
        }

        .badge {
            position: absolute;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 12px rgba(238, 90, 36, 0.3);
        }

        .badge.out-of-stock {
            background: linear-gradient(135deg, #6c757d, #495057);
            color: white;
            box-shadow: 0 4px 12px rgba(108, 117, 125, 0.3);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .card-content {
            padding: 30px;
        }

        .product-title {
            font-size: 28px;
            font-weight: 800;
            color: #2d3748;
            text-align: center;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .price-container {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 15px 20px;
            border-radius: 16px;
            text-align: center;
            margin-bottom: 25px;
            position: relative;
            overflow: hidden;
        }

        .price-container.out-of-stock {
            background: linear-gradient(135deg, #6c757d, #495057);
            color: #ffffff;
        }

        .price-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            animation: shimmer 2s infinite;
        }

        .price-container.out-of-stock::before {
            display: none;
        }

        .price-container.out-of-stock::after {
            content: '‚úâÔ∏è Th√¥ng b√°o khi c√≥ h√†ng';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.15);
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 500;
            white-space: nowrap;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .main-price {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .main-price.out-of-stock {
            text-decoration: line-through;
            opacity: 0.7;
        }

        .swap-price {
            font-size: 14px;
            opacity: 0.9;
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .section-title::before {
            content: '';
            width: 4px;
            height: 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 2px;
        }

        .features-list {
            list-style: none;
            space-y: 12px;
        }

        .feature-item {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            background: rgba(102, 126, 234, 0.05);
            border-radius: 12px;
            margin-bottom: 10px;
            transition: all 0.3s ease;
            border-left: 3px solid transparent;
        }

        .feature-item:hover {
            background: rgba(102, 126, 234, 0.1);
            border-left-color: #667eea;
            transform: translateX(5px);
        }

        .warning-item {
            background: rgba(255, 193, 7, 0.1);
            border-left: 3px solid #ffc107;
        }

        .warning-item:hover {
            background: rgba(255, 193, 7, 0.15);
            border-left-color: #ffb300;
        }

        .warning-icon {
            color: #ff9800;
        }

        .warning-text {
            color: #e65100;
            font-weight: 600;
        }

        .feature-text {
            color: #4a5568;
            font-size: 14px;
            font-weight: 500;
            line-height: 1.4;
        }

        .action-buttons {
            display: flex;
            gap: 12px;
            margin-top: 25px;
        }

        .btn {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            text-align: center;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:disabled {
            background: linear-gradient(135deg, #6c757d, #495057);
            color: #ffffff;
            cursor: not-allowed;
            opacity: 0.7;
        }

        .btn-primary:disabled:hover {
            transform: none;
            box-shadow: 0 4px 15px rgba(108, 117, 125, 0.3);
        }

        .btn-secondary {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-secondary:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }

        .btn-secondary.notify-btn {
            background: #28a745;
            color: white;
            border: 2px solid #28a745;
        }

        .btn-secondary.notify-btn:hover {
            background: #218838;
            border-color: #218838;
            transform: translateY(-2px);
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 90%;
            max-height: 90%;
        }

        .modal-image {
            width: 100%;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .close-modal {
            position: absolute;
            top: -40px;
            right: 0;
            color: white;
            font-size: 30px;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .close-modal:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        @media (max-width: 480px) {
            .product-card {
                max-width: 100%;
                margin: 10px;
            }
            
            .card-content {
                padding: 20px;
            }
            
            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>

    <!-- Modal -->
    <div id="imageModal" class="modal" onclick="closeModal()">

    <script>
        function openModal(imageSrc) {
            const modal = document.getElementById('imageModal');
            const modalImage = document.getElementById('modalImage');
            modal.style.display = 'block';
            modalImage.src = imageSrc;
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            const modal = document.getElementById('imageModal');
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        function notifyWhenAvailable() {
            const btn = event.target;
            const originalText = btn.innerHTML;
            btn.innerHTML = '‚úÖ ƒê√£ ƒêƒÉng K√Ω';
            btn.style.background = '#28a745';
            btn.style.borderColor = '#28a745';
            
            alert('üìß C·∫£m ∆°n b·∫°n! Ch√∫ng t√¥i s·∫Ω th√¥ng b√°o qua email khi s·∫£n ph·∫©m c√≥ h√†ng tr·ªü l·∫°i.');
            
            setTimeout(() => {

                btn.style.background = '';
                btn.style.borderColor = '';

        }

        // Keyboard support for modal
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
            }
        });

        // Prevent modal close when clicking on image
        document.querySelector('.modal-content').addEventListener('click', function(e) {
            e.stopPropagation();
        });

        // Add scroll animations
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.animation = 'fadeInUp 0.6s ease forwards';
                }
            });
        });

        observer.observe(document.querySelector('.product-card'));
    </script>
