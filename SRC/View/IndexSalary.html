<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tính Lương Nhanh</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        primary: '#6366F1',
                        secondary: '#8B5CF6'
                    }
                }
            }
        }
    </script>
</head>

<body
    class="bg-gradient-to-br from-indigo-500 via-purple-600 to-pink-500 min-h-screen flex items-center justify-center font-sans px-4 sm:px-0">
    <div class="bg-white rounded-2xl shadow-xl p-6 sm:p-8 w-full max-w-md text-center space-y-5">
        <h1 class="text-2xl sm:text-3xl font-bold text-gray-800">Tính Lương Nhanh</h1>
        <p class="text-gray-600 text-sm sm:text-base">Chọn một phương thức để tính lương phù hợp:</p>

        <ul class="text-left text-gray-700 text-sm bg-gray-100 rounded-xl p-4 space-y-2 shadow-inner text-[15px]">
            <li><span class="font-semibold">1.</span> Nhập ca/vụ để tính lương tạm tính.</li>
            <li><span class="font-semibold">2.</span> Nhập lương mong muốn để tính số ca/vụ cần làm.</li>
        </ul>

        <div class="space-y-4">
            <!-- Button 1 -->
            <a href="Salary.html" class="block">
                <button
                    class="w-full flex items-center justify-between px-4 sm:px-5 bg-gradient-to-r from-indigo-500 to-purple-500 hover:from-indigo-600 hover:to-purple-600 text-white font-semibold py-3 rounded-xl shadow-lg transition duration-300">
                    <span class="flex items-center gap-2 text-sm sm:text-base">
                        Tính Lương Cách 1
                    </span>
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" />
                    </svg>
                </button>
            </a>

            <!-- Button 2 -->
            <a href="SalaryNguoc.html" class="block">
                <button
                    class="w-full flex items-center justify-between px-4 sm:px-5 bg-gradient-to-r from-gray-700 to-gray-900 hover:from-gray-800 hover:to-black text-white font-semibold py-3 rounded-xl shadow-lg transition duration-300">
                    <span class="flex items-center gap-2 text-sm sm:text-base">
                        Tính Lương Cách 2
                    </span>
                     <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" />
                    </svg>
                </button>
            </a>
        </div>
    </div>
</body>

</html>
