<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Quản trị duyệt tài khoản</title>
  <script defer src="admin.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f5f9;
      padding: 20px;
    }
    h2 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }
    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ccc;
    }
    tr:hover {
      background-color: #f0f9ff;
    }
    button {
      padding: 6px 12px;
      background: #10b981;
      border: none;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #059669;
    }
  </style>
</head>
<body>
  <h2>Danh sách tài khoản chờ duyệt</h2>
  <table>
    <thead>
      <tr>
        <th>Tên đăng nhập</th>
        <th>Hành động</th>
      </tr>
    </thead>
    <tbody id="userTableBody">
      <!-- dữ liệu sẽ được render tại đây -->
    </tbody>
  </table>
  <script>const API_URL = 'https://684981f845f4c0f5ee71c0a8.mockapi.io/DangKySG01';

window.addEventListener('DOMContentLoaded', loadUsers);

async function loadUsers() {
  try {
    const res = await fetch(API_URL);
    const users = await res.json();

    const unapprovedUsers = users.filter(user => user.approved === false);
    const tbody = document.getElementById('userTableBody');
    tbody.innerHTML = '';

    unapprovedUsers.forEach(user => {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${user.username}</td>
        <td>
          <button onclick="approveUser('${user.id}')">✅ Duyệt</button>
        </td>
      `;
      tbody.appendChild(tr);
    });
  } catch (err) {
    alert("Lỗi khi tải danh sách người dùng: " + err.message);
  }
}

async function approveUser(id) {
  try {
    const res = await fetch(`${API_URL}/${id}`, {
      method: 'PUT',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ approved: true })
    });

    if (res.ok) {
      alert("Duyệt tài khoản thành công!");
      loadUsers();
    } else {
      throw new Error("Không thể cập nhật");
    }
  } catch (err) {
    alert("Lỗi khi duyệt: " + err.message);
  }
}
</script>
</body>
</html>
