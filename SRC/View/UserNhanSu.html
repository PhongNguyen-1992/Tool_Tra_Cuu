<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User - Tra cứu Nhân viên</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-green-50 to-emerald-100 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-4">
                <h1 class="text-3xl font-bold text-gray-900">
                    <i class="fas fa-search mr-3 text-green-600"></i>
                    Tra cứu Nhân viên
                </h1>
                <div class="flex items-center space-x-4">
                    <span class="text-gray-600">
                        <i class="fas fa-users mr-2"></i>
                        Tổng: <span id="totalEmployees" class="font-bold text-green-600">0</span> nhân viên
                    </span>
                </div>
            </div>
        </div>
    </header>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Search Section -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-4">
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2">
                        <i class="fas fa-user mr-2 text-green-600"></i>Họ và tên
                    </label>
                    <input type="text" id="searchName" placeholder="Nhập tên nhân viên..." 
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-green-500 focus:ring-2 focus:ring-green-200">
                </div>
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2">
                        <i class="fas fa-id-card mr-2 text-green-600"></i>MSNV
                    </label>
                    <input type="text" id="searchMSNV" placeholder="Nhập MSNV..." 
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-green-500 focus:ring-2 focus:ring-green-200">
                </div>
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2">
                        <i class="fas fa-building mr-2 text-green-600"></i>Block
                    </label>
                    <input type="text" id="searchBlock" placeholder="Nhập Block..." 
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-green-500 focus:ring-2 focus:ring-green-200">
                </div>
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2">
                        <i class="fas fa-sitemap mr-2 text-green-600"></i>Phòng ban
                    </label>
                    <input type="text" id="searchDepartment" placeholder="Nhập phòng ban..." 
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-green-500 focus:ring-2 focus:ring-green-200">
                </div>
            </div>
            
            <div class="flex flex-wrap gap-4 justify-between items-center">
                <div class="flex flex-wrap gap-3">
                    <button onclick="searchEmployees()" class="bg-green-600 text-white px-6 py-2 rounded-lg hover:bg-green-700 transition duration-200 shadow-md hover:shadow-lg">
                        <i class="fas fa-search mr-2"></i>Tìm kiếm
                    </button>
                    <button onclick="clearSearch()" class="bg-gray-500 text-white px-6
