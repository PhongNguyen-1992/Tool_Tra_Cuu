<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng ký tài khoản</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="bg-gradient-to-r from-blue-100 to-indigo-200 min-h-screen flex items-center justify-center">

  <div class="w-full max-w-md bg-white p-8 rounded-2xl shadow-lg">
    <h2 class="text-2xl font-bold text-center text-indigo-600 mb-6">Đăng ký tài khoản</h2>
    
    <form id="signupForm" class="space-y-4">
        <div>
        <label class="block mb-1 text-sm font-medium text-gray-700">Họ (First Name)</label>
        <input type="text" id="firstName" placeholder="Nguyễn Hồng..."
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
      </div>
      <div>
        <label class="block mb-1 text-sm font-medium text-gray-700">Tên (Last Name)</label>
        <input type="text" id="lastName" placeholder="Tên Không Dấu..."
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
      </div>
      <div>
        <label class="block mb-1 text-sm font-medium text-gray-700">Mail Công Ty</label>
        <input type="mail" id="mail" placeholder="phuongnam....@fpt.net"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
      </div>
      <div>
        <label class="block mb-1 text-sm font-medium text-gray-700">Phòng ban</label>
        <select id="department"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
          <option value="">-- Chọn phòng ban --</option>
          <option value="SG01.USER1">SG01.USER1</option>
          <option value="SG01.USER2">SG01.USER2</option>
        </select>
      </div>
      <div>
        <label class="block mb-1 text-sm font-medium text-gray-700">Mật khẩu</label>
        <input type="password" id="signupPassword" placeholder="Tối thiểu 6 ký tự"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required minlength="6">
      </div>
      <div>
        <button type="submit"
          class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 rounded-lg transition duration-200">Đăng ký</button>
      </div>
    </form>

    <div id="signupMessage" class="mt-4 text-center text-sm text-green-600 font-semibold"></div>

    <p class="text-center mt-6 text-sm text-gray-600">
      Đã có tài khoản? 
      <a href="login.html" class="text-indigo-600 hover:underline">Đăng nhập</a>
    </p>
  </div>

  <script src="../Login/dangky.js"></script>
</body>
</html>
