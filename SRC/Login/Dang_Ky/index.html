</head>
<body class="bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50 min-h-screen flex items-center justify-center p-4">

  <div class="w-full max-w-md bg-white p-8 rounded-2xl shadow-xl border border-gray-100">

  <script>
    const SIGNUP_API = 'https://684981f845f4c0f5ee71c0a8.mockapi.io/DangKySG01';

    document.addEventListener('DOMContentLoaded', function () {
      const form = document.getElementById('signupForm');
      const submitBtn = document.getElementById('submitBtn');
      const submitText = document.getElementById('submitText');
      const messageArea = document.getElementById('messageArea');
      const loadingOverlay = document.getElementById('loadingOverlay');

      // H√†m hi·ªÉn th·ªã loading
      function showLoading(show) {
        loadingOverlay.style.display = show ? 'flex' : 'none';
        submitBtn.disabled = show;
        submitText.textContent = show ? 'ƒêang x·ª≠ l√Ω...' : 'ƒêƒÉng K√Ω';
      }

      // H√†m hi·ªÉn th·ªã th√¥ng b√°o
      function showMessage(message, type = 'success') {
        const messageClass = type === 'success' ? 'success-message' : 'error-message';
        const icon = type === 'success' ? 'fas fa-check-circle' : 'fas fa-exclamation-triangle';
        
        messageArea.innerHTML = `
          <div class="${messageClass}">
            <div class="flex items-start">
              <i class="${icon} mr-3 mt-1"></i>
              <div class="flex-1">
                ${message}
              </div>
            </div>
          </div>
        `;
        
        // Cu·ªôn ƒë·∫øn th√¥ng b√°o
        messageArea.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
      }

      // X·ª≠ l√Ω form submit
      form.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        // L·∫•y d·ªØ li·ªáu form
        const firstName = document.getElementById('firstName').value.trim();
        const maSoNV = document.getElementById('maSoNV').value.trim().toUpperCase();    
        const department = document.getElementById('department').value;
        const mail = document.getElementById('mail').value.trim().toLowerCase();

        // Validate d·ªØ li·ªáu
        if (!firstName || !maSoNV || !department || !mail) {
          showMessage('Vui l√≤ng ƒëi·ªÅn ƒë·∫ßy ƒë·ªß th√¥ng tin!', 'error');
          return;
        }

        if (!mail.endsWith('@fpt.net')) {
          showMessage('Email ph·∫£i c√≥ ƒëu√¥i @fpt.net!', 'error');
          return;
        }

        if (firstName.length < 2) {
          showMessage('H·ªç t√™n ph·∫£i c√≥ √≠t nh·∫•t 2 k√Ω t·ª±!', 'error');
          return;
        }

        if (maSoNV.length < 3) {
          showMessage('M√£ s·ªë nh√¢n vi√™n kh√¥ng h·ª£p l·ªá!', 'error');
          return;
        }

        // T·∫°o username t·ª´ MSNV
        let username = maSoNV;

        // Hi·ªÉn th·ªã loading
        showLoading(true);
        messageArea.innerHTML = '';

        try {
          // G·ª≠i request
          const response = await fetch(SIGNUP_API, {
            method: 'POST',
            headers: { 
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              username: username,
              firstName: firstName,
              maSoNV: maSoNV,
              department: department,
              mail: mail,
              approved: false,
              rejected: false,
              createdAt: new Date().toISOString()
            })
          });

          if (response.ok) {
            const result = await response.json();
            
            // Hi·ªÉn th·ªã th√†nh c√¥ng
            showMessage(`
              <div>
                <h3 class="font-bold text-lg mb-2">üéâ ƒêƒÉng k√Ω th√†nh c√¥ng!</h3>
                <div class="space-y-2 text-sm">
                  <p><strong>T√™n ƒëƒÉng nh·∫≠p:</strong> ${username}</p>
                  <p><strong>H·ªç t√™n:</strong> ${firstName}</p>
                  <p><strong>Email:</strong> ${mail}</p>
                  <p><strong>Ph√≤ng ban:</strong> ${department}</p>
                </div>
                <div class="mt-4 p-3 bg-white/20 rounded-lg">
                  <p class="text-sm">
                    <i class="fas fa-clock mr-1"></i>
                    T√†i kho·∫£n ƒëang ch·ªù ph√™ duy·ªát t·ª´ qu·∫£n tr·ªã vi√™n
                  </p>
                </div>
              </div>
            `, 'success');
            
            // Reset form
            form.reset();
            
          } else {
            throw new Error(`L·ªói ${response.status}: ${response.statusText}`);
          }
          
        } catch (error) {
          console.error('Signup error:', error);
          showMessage(`
            <div>
              <h3 class="font-bold mb-2">‚ùå ƒêƒÉng k√Ω th·∫•t b·∫°i!</h3>
              <p class="text-sm">${error.message}</p>
              <p class="text-sm mt-2">Vui l√≤ng th·ª≠ l·∫°i sau ho·∫∑c li√™n h·ªá qu·∫£n tr·ªã vi√™n.</p>
            </div>
          `, 'error');
        } finally {
          showLoading(false);
        }
      });

      // Validate email real-time
      document.getElementById('mail').addEventListener('blur', function() {
        const email = this.value.trim();
        if (email && !email.endsWith('@fpt.net')) {
          this.classList.add('border-red-400');
          this.classList.remove('border-gray-300');
        } else {

          this.classList.add('border-gray-300');
        }
      });

      // Auto uppercase cho MSNV

      });
    });
  </script>
