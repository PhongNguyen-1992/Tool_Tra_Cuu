<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng ký tài khoản</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="./style.css">
</head>
<body class="bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50 min-h-screen flex items-center justify-center p-4">

  <!-- Loading Overlay -->
  <div id="loadingOverlay" class="loading">
    <div class="flex items-center justify-center h-full">
      <div class="bg-white p-6 rounded-lg shadow-lg text-center">
        <div class="spinner"></div>
        <p class="text-gray-600">Đang xử lý...</p>
      </div>
    </div>
  </div>

  <div class="w-full max-w-md bg-white p-8 rounded-2xl shadow-xl border border-gray-100">
    <!-- Header -->
    <div class="text-center mb-8">
      <div class="w-16 h-16 bg-gradient-to-r from-indigo-500 to-purple-600 rounded-full flex items-center justify-center mx-auto mb-4">
        <i class="fas fa-user-plus text-white text-2xl"></i>
      </div>
      <h2 class="text-3xl font-bold text-gray-800 mb-2">Đăng ký tài khoản</h2>
      <p class="text-gray-600">Tạo tài khoản mới để bắt đầu</p>
    </div>
    
    <form id="signupForm" class="space-y-6">
      <!-- Họ và Tên -->
      <div>
        <label class="block mb-2 text-sm font-semibold text-gray-700">
          <i class="fas fa-user mr-2 text-indigo-500"></i>Họ và Tên
        </label>
        <input 
          type="text" 
          id="firstName" 
          placeholder="Nhập họ và tên đầy đủ"
          class="form-input w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent" 
          required>
      </div>

      <!-- MSNV -->
      <div>
        <label class="block mb-2 text-sm font-semibold text-gray-700">
          <i class="fas fa-id-badge mr-2 text-indigo-500"></i>Mã Số Nhân Viên
        </label>
        <input 
          type="text" 
          id="maSoNV" 
          placeholder="Nhập mã số nhân viên"
          class="form-input w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent" 
          required>
      </div>

      <!-- Email -->
      <div>
        <label class="block mb-2 text-sm font-semibold text-gray-700">
          <i class="fas fa-envelope mr-2 text-indigo-500"></i>Email Công Ty
        </label>
        <input 
          type="email" 
          id="mail" 
          placeholder="ten.nguoi@fpt.net"
          class="form-input w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent" 
          required>
        <p class="text-xs text-gray-500 mt-1">
          <i class="fas fa-info-circle mr-1"></i>Chỉ chấp nhận email @fpt.net
        </p>
      </div>

      <!-- Phòng ban -->
      <div>
        <label class="block mb-2 text-sm font-semibold text-gray-700">
          <i class="fas fa-building mr-2 text-indigo-500"></i>Phòng Ban
        </label>
        <select 
          id="department"
          class="form-input w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent" 
          required>
          <option value="">-- Chọn phòng ban --</option>
          <option value="SG01.USER1">SG01.USER1</option>
          <option value="SG01.USER2">SG01.USER2</option>
        </select>
      </div>

      <!-- Submit Button -->
      <div>
        <button 
          type="submit"
          id="submitBtn"
          class="btn-submit w-full text-white font-semibold py-3 rounded-lg transition duration-300 flex items-center justify-center">
          <i class="fas fa-paper-plane mr-2"></i>
          <span id="submitText">Đăng Ký</span>
        </button>
      </div>
    </form>

    <!-- Message Area -->
    <div id="messageArea"></div>

    <!-- Footer -->
    <div class="text-center mt-8">
      <p class="text-gray-600 text-sm">
        Đã có tài khoản? 
        <a href="../../../index.html" class="text-indigo-600 hover:text-indigo-800 font-semibold hover:underline transition duration-200">
          Đăng nhập ngay
        </a>
      </p>
    </div>
  </div>

  <script src="./main.js"></script>

</body>
</html>
